<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Quotes App</title>
</head>
<body>
   <section class="text-center my-4  ">
    <div class="container p-4 rounded-1 shadow">
        <div class="content my-4">
        <h1 class=" my-4 ">Quote of the Day</h1>
        <p class=" my-4">Press the button below to receive a random quote!</p>
        <button class="btn " onclick="change()" type="button">New Quote</button>
        <div class="quote-cont my-5 w-50 m-auto">
            <P id="quote"></P>
            <p id="author"></p>
        </div>
        </div>

    </div>
   </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
